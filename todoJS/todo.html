<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App in Vanilla JS</title>
    <link rel="stylesheet" href="css/todo.css">
</head>
<body>
    <h1>Todo List</h1>
    <div class="container">
        <div class="input-wrapper">
            <input type="text" placeholder="Add new task" class="todos-input"/>
        </div>
        <div class="filters-row">
            <span class="todos-count">0 items</span>
            <div class="todos-filters">
                <button class="todos-filter-all selected" id="ALL">All</button>
                <button class="todos-filter-active" id="ACTIVE">Active</button>
                <button class="todos-filter-completed" id="COMPLETED">Completed</button>
            </div>
        </div>
        <ul class="todos-list"></ul>
    </div>
    <script src="js/utils.js"></script>
    <script src="js/app.js"></script>
    <script src="js/store.js"></script>
</body>
</html>
